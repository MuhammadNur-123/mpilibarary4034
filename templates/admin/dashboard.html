        <h1 class="mt-4">Dashboard</h1>
      
        <div class="row">
            <div class="col-xl-3 col-md-6">
                <div class="card bg-primary text-white mb-4">

                    <div class="card-footer d-flex align-items-center justify-content-between">
                       
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card bg-warning text-white mb-4">
                    <div class="card-body">Total Books: {{ total_books }}</div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card bg-success text-white mb-4">
                    <div class="card-body">Total Authors: {{ total_authors }}</div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                       
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6">
                <div class="card bg-danger text-white mb-4">
                    <div class="card-body">Total Orders: {{ total_orders }}</div>
                    <div class="card-footer d-flex align-items-center justify-content-between">

                </div>
            </div>
            <div class="row"></div>

                <div class="card-footer d-flex align-items-center justify-content-between">
                    
                </div>
            </div>
        </div>
            <div class="col-xl-3 col-md-6">
                <div class="card bg-danger text-white mb-4">
                    <div class="card-body">Total Admins: {{ total_admin }}</div>
                    <div class="card-footer d-flex align-items-center justify-content-between">
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</main>

    background-image: url('/static/assets/img/dashboard-2li.jpg');
