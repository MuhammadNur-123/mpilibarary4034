{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Order</h2>
    <p>Are you sure you want to delete this order?</p>
    <p><strong>{{ loan.book.title }}</strong> borrowed by <strong>{{ loan.member.username }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'loan_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
