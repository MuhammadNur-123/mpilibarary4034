{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete the author "{{ author.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
